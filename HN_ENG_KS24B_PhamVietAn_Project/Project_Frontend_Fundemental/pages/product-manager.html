<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/product-manager.css">
</head>
<body>
    <div class="navbar d-flex">
        <h4>QuizzForge</h4>
        <div>
            <a href="../pages/category-manager.html" class="opacity-50">Danh mục</a>
            <a href="" >Bài test</a>
            <a href="../pages/login.html" >Đăng xuất</a>
        </div>
    </div>

    <div class="content m-auto mt-5">
        <div class="add-search-container d-flex justify-content-between flex-wrap">
            <h2 class="mb-4 w-100 fw-medium">Quản lý bài test</h2>
            <a href="../pages/add-test.html" class="btn btn-primary mb-2">Thêm bài test</a>
            <div class="d-flex justify-content-between gap-3">
                <select id="sort-select" class="select">
                    <option value="">Sắp xếp theo</option>
                    <option value="nameUp">Tên (tăng dần)</option>
                    <option value="nameDown">Tên (giảm dần)</option>
                    <option value="timeUp">Thời gian (tăng dần)</option>
                    <option value="timeDown">Thời gian (giảm dần)</option>
                </select>
                <input type="search" class="formInput" id="search-input" placeholder="Tìm kiếm theo tên">
            </div>
        </div>

        <div class="productTable">
            <table class="w-100">
                <thead>
                    <tr>
                        <th class="col_1 text-center">ID</th>
                        <th class="col_2">Tên bài test</th>
                        <th class="col_3">Danh mục</th>
                        <th class="col_4">Số câu hỏi</th>
                        <th class="col_5">Thời gian</th>
                        <th class="col_6 text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Data from JS -->
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="delete-test" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Xoá bài test</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xoá bài test này không?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete">Xoá</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="split-pages d-flex justify-content-center mt-4" id="pagination">
           
        </div>
    </div>

    <div class="footer p-3">
        <p class="mb-0 text-center">&copy; 2025 Quiz App. All rights reserved.</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/product-manager.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
