<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>category-manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/category-manager.css"/>
</head>
<body>
  <div class="navbar d-flex">
    <h4>QuizzForge</h4>
    <div>
      <a href="">Danh mục</a>
      <a href="../pages/product-manager.html" class="opacity-50">Bài test</a>
      <a href="../pages/login.html">Đăng xuất</a>
    </div>
  </div>

  <div class="content m-auto mt-5">
    <h3 class="mb-4">Quản lý danh mục</h3>
    <button class="btn-Add btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#add-category">Thêm danh mục</button>
      <table class="w-100 text-center">
        <thead>
          <tr>
            <th class="col_1">ID</th>
            <th class="col_2 text-start">Tên danh mục</th>
            <th class="col_3">Hành động</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    <!-- Modal thêm -->
    <div class="modal fade" id="add-category" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Thêm danh mục</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label>Tên danh mục</label>
            <input type="text" class="form-control" id="add-name" />
            <br />
            <label>Emoji</label>
            <input type="text" class="form-control" id="add-emoji" />
            <span id="add_error" class="text-danger"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
            <button type="button" class="btn btn-primary" onclick="saveNewCategory()">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal sửa -->
    <div class="modal fade" id="edit-category" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Sửa danh mục</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label>Tên danh mục</label>
            <input type="text" class="form-control" id="edit-name" />
            <br />
            <label>Emoji</label>
            <input input type="text" class="form-control" id="edit-emoji"/>
            <span id="edit_error" class="text-danger"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
            <button type="button" class="btn btn-primary" onclick="saveEditCategory()">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal xoá -->
    <div class="modal fade" id="delete-category" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Xoá danh mục</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Nếu xoá dữ liệu trong danh mục sẽ không thể khôi phục.</p>
            <p>Bạn có chắc chắn muốn xoá không?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
            <button type="button" class="btn btn-danger">Xoá</button>
          </div>
        </div>
      </div>
    </div>

    <div class="split-pages d-flex justify-content-center"></div>
  </div>
  

  <div class="footer p-3">
    <p class="mb-0 text-center">&copy; 2025 Quiz App. All rights reserved.</p>
  </div>

  <script src="../js/category-manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/data.js"></script>
</body>
</html>
