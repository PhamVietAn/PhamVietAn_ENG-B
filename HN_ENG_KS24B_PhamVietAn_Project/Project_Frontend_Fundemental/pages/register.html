<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/HN_ENG_KS24B_PhamVietAn_Project/Project_Frontend_Fundemental/css/base.css">
    <link rel="stylesheet" href="/HN_ENG_KS24B_PhamVietAn_Project/Project_Frontend_Fundemental/css/register.css">
</head>
<body class="d-flex">
    <div class="m-auto">
        <div class="headerText m-auto">
            <h1 class="fw-bold text-center">Đăng ký</h1>
            <p class="text-center">QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả!</p>
        </div>
        <div class="container">
            <div class="w-100">
                <input type="text" name="" id="nameInput" class="form-control" placeholder="Họ và tên">
                <span id="username_error" class="text-danger"></span>
            </div>
            <div class="w-100">
                <input type="email" name="" id="emailInput" class="form-control" placeholder="Địa chỉ email">
                <span id="email_error" class="text-danger"></span>
            </div>
            <div class="w-100">
                <input type="password" name="" id="passInput" class="form-control" placeholder="Mật khẩu">
                <span id="password_error" class="text-danger"></span>
            </div>
            <div class="w-100">
                <input type="password" name="" id="repassInput" class="form-control" placeholder="Xác nhận mật khẩu">
                <span id="repassword_error" class="text-danger"></span>
            </div>
            <button class="w-100 btn btn-primary p-3" onclick="register()">Đăng ký</button>
            <p class="mb-0 m-auto">Đã có tài khoản? <a href="../pages/login.html" class="text-decoration-none"><b>Đăng nhập</b></a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>
</html>
