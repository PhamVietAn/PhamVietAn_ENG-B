<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit-test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/add-edit-test.css">
    
</head>
<body>
    <div class="navbar d-flex">
        <h4>QuizzForge</h4>
        <div>
            <a href="../pages/category-manager.html" class="opacity-50">Danh mục</a>
            <a href="../pages/product-manager.html" >Bài test</a>
            <a href="../pages/login.html" >Đăng xuất</a>
        </div>
    </div>
    
    <div class="content m-auto mt-5">
        <h2 class="mb-4 w-100 fw-medium">Tạo bài test</h2>
        <div class="mb-3">
            <label for="">Tên bài test</label>
            <input type="text" id="test-name" class="form-control mb-3 mt-2" placeholder="Điền tên bài test">
            <div id="test-error" class="text-danger mt-2 mb-3" style="display: none;"></div>
            <div class="d-flex pick w-100 ">
                <div>
                    <label for="">Danh mục</label>
                    <br>
                    <select name="" id="select-category" class="form-select">
                        <option value="">chọn danh mục</option>
                    </select>
                </div>
                <div class="ms-5">
                    <label for="" >Thời gian (phút)</label>
                    <br>
                    <input type="number" name="" id="num-test" class="form-control">
                </div>
            </div>
        </div>

        <h3 class="mt-2">Quản lý câu hỏi</h3>
        <div class="d-flex justify-content-between mb-3 mt-2">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-test">Thêm câu hỏi</button>
            <button class="btn btn-primary btnSave">Lưu</button>
        </div>

        <div class="table_category">
            <table class="w-100 text-center">
                <thead>
                    <tr>
                        <th class="col_1">ID</th>
                        <th class="col_2 text-start">Câu hỏi</th>
                        <th class="col_3">Hành động</th>
                    </tr>
                </thead>
                <tbody id="test-data">
    
                </tbody>
            </table>
        </div>
        
    </div>

    <div class="modal fade" id="add-test" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm câu hỏi</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Câu hỏi</p>
                    <input type="text" id="input-name-answer" class="form-control" placeholder="Nhập câu hỏi">
                    <div id="question-error" class="text-danger mt-2 mb-3" style="display: none;"></div>
                    <br>
                    <p>Câu trả lời</p>
                    <div id="answer-list">
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" placeholder="Nhập câu trả lời" aria-label="Text input with checkbox">
                            <button class="btnTrash" id="delete-answer"><img src="../assets/icons/Trash_Full.svg" alt=""></button>
                        </div>
                    </div>
                    

                    <button class="btn btn-secondary" id="btn-add-answer">Thêm câu trả lời</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary" id="confirm-save">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer p-3">
        <p class="mb-0 text-center">&copy; 2025 Quiz App. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/edit-test.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
